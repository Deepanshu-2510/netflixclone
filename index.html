<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/img/netflix_N.png" type="image/x-icon">
</head>

<body>
    <div class="main">
        <nav>
            <span><img src="assets/img/logo.svg" alt="logo"></span>
            <div class="navbar">
                <button class="dd-lang">English</button>
                <button class="btn red-btn-small">Sign In</button>
            </div>
        </nav>
        <div class="black-box"></div>
        <div class="main-text">
            <h1>Unlimited movies, TV shows and more</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="main-text-input">
                <input type="text" placeholder="Email Address">
                <button class="btn red-btn">Get Started ></button>
            </div>
        </div>
        <div class="line"></div>
        <div class="tv-box">
            <div class="tv-box-text">
                <h1>Enjoy on your TV</h1>
                <p>Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</p>
            </div>
            <img src="assets/img/tv.png" alt="tv.png">
            <video src="assets/video/video-tv-in-0819.m4v" muted autoplay ></video>
        </div>
    </div>
</body>

</html>
